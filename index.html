<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>32호관 정보</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --accent: #1e3a8a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Inter, Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: var(--bg);
      color: #111;
    }
    header {
      background: var(--accent);
      color: #fff;
      padding: 14px;
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 16px;
    }

    /* floorplan image */
    .floorplan {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin-bottom: 18px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background-color: #ddd; /* 이미지가 없을 때 영역 표시용 */
      min-height: 300px;      /* 이미지가 없을 때 영역 확보용 */
      object-fit: contain;
    }

    /* controls */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    .controls button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .controls button:hover:not(:disabled) {
      opacity: 0.9;
    }
    .controls select {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* info boxes */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    .info-box {
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0,0,0,0.05);
    }
    .info-box h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: var(--accent);
    }
    .info-box p {
      margin: 6px 0;
      color: #333;
      font-size: 15px;
      line-height: 1.4;
    }
    .info-box small {
      color: #6b7280;
      display: block;
      margin-top: 8px;
    }

    /* 반응형 처리 */
    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header id="headerTitle">4호관 (2층)</header>

  <div class="container">
    <div class="controls">
      <button id="prevFloor">◀ 이전</button>
      <select id="floorSelect">
        <option value="1">1층</option>
        <option value="2" selected>2층</option>
        <option value="3">3층</option>
        <option value="4">4층</option>
      </select>
      <button id="nextFloor">다음 ▶</button>
    </div>

    <img id="floorImage" src="floorplan_2.png" alt="건물 도면" class="floorplan" />

    <div class="grid">
      <div class="info-box" id="printerBox">
        <h2>프린터기</h2>
        <p><strong>유무:</strong> 없음</p>
      
      </div>

      <div class="info-box" id="storeBox">
        <h2>정수기</h2>
        <p><strong>유무:</strong> 있음</p>
        <p><strong>위치:</strong> 1층 복도, 3층 복도 </p>
        <p><strong>총 개수:</strong> 2개</p>
      </div>

      <div class="info-box" id="vendingBox">
        <h2>자판기</h2>
        <p><strong>유무:</strong> 있음</p>
        <p><strong>위치:</strong> 1층 복도</p>
        <p><strong>총 개수:</strong> 1개</p>
      </div>
    </div>
  </div>

  <script>
    // 요소 가져오기
    const floorImage = document.getElementById('floorImage');
    const prevBtn = document.getElementById('prevFloor');
    const nextBtn = document.getElementById('nextFloor');
    const floorSelect = document.getElementById('floorSelect');
    const headerTitle = document.getElementById('headerTitle');

    let currentFloor = 1; // 초기값 2층
    const minFloor = 1;
    const maxFloor = 4; 

    function updateFloorDisplay() {
      // 1. 셀렉트 박스 값 변경
      if (floorSelect) floorSelect.value = String(currentFloor);
      
      // 2. 이미지 소스 변경 (이미지 파일명이 floorplan_1.png, floorplan_2.png 형식이어야 함)
      if (floorImage) {
        floorImage.src = `floorplan_${currentFloor}.png`;
        floorImage.alt = `${currentFloor}층 도면`;
      }

      // 3. 헤더 텍스트 변경
      if (headerTitle) {
        headerTitle.textContent = `4호관 (${currentFloor}층)`;
      }
      
      // 4. 버튼 활성화/비활성화 상태 업데이트
      if (prevBtn) prevBtn.disabled = (currentFloor === minFloor);
      if (nextBtn) nextBtn.disabled = (currentFloor === maxFloor);
    }

    // 이벤트 리스너 설정
    if (prevBtn) {
      prevBtn.addEventListener('click', () => {
        if (currentFloor > minFloor) {
          currentFloor--;
          updateFloorDisplay();
        }
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', () => {
        if (currentFloor < maxFloor) {
          currentFloor++;
          updateFloorDisplay();
        }
      });
    }

    if (floorSelect) {
      floorSelect.addEventListener('change', (e) => {
        const val = parseInt(e.target.value, 10);
        if (!isNaN(val) && val >= minFloor && val <= maxFloor) {
          currentFloor = val;
          updateFloorDisplay();
        }
      });
    }

    // 초기 실행
    updateFloorDisplay();
  </script>
</body>
</html>
